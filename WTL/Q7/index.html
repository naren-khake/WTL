<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>Hotel Menu</title>
<style>
label{	
	width:120px;
	display:inline-block;
	padding-left:5px;
}
select{
	width:150px;
}
.container{
	margin:0 auto;
	border:1px solid;
	margin-top:100px;
	width:480px;
	padding:15px;
}
</style>
</head>
<body>
<div class="container">
<h1 style="text-align:center;">HOTEL MENU</h1>
<form action="bill.jsp" method="post">
<label for="starter">Starter</label>
<select name="starter">
<option value="Manchurian"> Veg. Manchurian</option>
<option value="Noodles"> Hakka Noodles</option>
<option value="Soup"> Tomato Soup</option>
</select>
<input type="number" name="s_qty" placeholder="SELECT QUANTITY" min=0 value=0><br>
<label for="main_course">Main Course</label>
<select name="main_course">
<option value="Paneer">Paneer Tikka</option>
<option value="Maratha">Veg Maratha</option>
<option value="Kaju">Kaju Masala</option>
</select>
<input type="number" name="m_qty" placeholder="SELECT QUANTITY" min=0 value=0><br>
<label for="breads">Breads</label>
<select name="breads">
<option name="Roti">Roti</option>
<option name="Chapati">Chapati</option>
<option name="Naan">Naan</option>
</select>
<input type="number" name="b_qty" placeholder="SELECT QUANTITY" min=0 value=0><br>
<center>
<button type="submit">ORDER</button>
</center>
</form>
</div>
</body>
</html>
