<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Product Details</title>
<style>
.container{
	width:440px;
	margin: 0 auto;
	margin-top:50px;
	border: 1px solid;
	padding:10px;
}
label{
	display: inline-block;
	width: 200px;
	padding:10px;
}
</style>
</head>
<body>

<div class="container">
	<center><h3>PRODUCT DETAILS</h3></center>
	<form action="first" method="post">
		<label for="product_id">PRODUCT ID</label>
		<input type="text" name="id" placeholder="ENTER PRODUCT ID" required><br>
		<label for="name">PRODUCT NAME</label>
		<input type="text" name="name" placeholder="ENTER PRODUCT NAME" required><br>
		<label for="cost">PRODUCT COST</label>
		<input type="number" name="cost" placeholder="ENTER PRODUCT COST" min=0 value=0 required><br>
		<label for="quantity">PRODUCT QUANTITY</label>
		<input type="number" name="quantity" placeholder="ENTER PRODUCT QUANTITY" min=0 value=0 required><br>
		<center><button type="submit">ORDER</button></center>
	</form>
</div>
</body>
</html>
