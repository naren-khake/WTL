<html>
<head>
<title>CURRENCY CONVERTER</title>
<script src="angular.min.js"></script>
<script src="script.js" type="text/javascript">

</script>
</head>
<body ng-app="application" ng-controller="controller">
<center>
<h1>CURRENCY CONVERTER</h3>
<span>AMT IN US DOLLAR  : </span><input type="number" placeholder="ENTER AMOUNT IN US DOLLAR" ng-model="US" ng-keyup="INR=US*70">
<br><br>
<span>AMT IN INR RUPEES : </span><input type="number" placeholder="ENTER AMOUNT IN INR RUPEES" ng-model="INR" ng-keyup="US=INR*(1/70)">
</center>
</body>
</html>
